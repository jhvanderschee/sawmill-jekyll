<section class="hero{% if block.size == 'Big' %} is-medium{% endif %} is-bold{% if block.background_style == 'Brand Color' %} is-primary has-background-primary has-text-light{% endif %}{% if block.background_style == 'Light' %} is-light has-background-light has-text-dark{% endif %}{% if block.background_style == 'Dark' %} is-dark has-background-dark has-text-light{% endif %}"{% if block.background_image %} style="background-image: url({{ block.background_image }});"{% endif %}>
    <div class="container hero-body">
        {% if block.heading %}<h1 class="title is-1">{{ block.heading }}</h1>{% endif %}
        {% if block.subheading %}<h2 class="subtitle is-3">{{ block.subheading }}</h2>{% endif %}
        {% if block.button_url and block.button_text %}
        <a class="button is-primary is-large" href="{{ block.button_url }}">{{ block.button_text }}</a>
        {% endif %}
    </div>
</section>
