<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
</head>

<body>

    <h1>{{ page.title }}</h1>

    {% for block in page.blocks %}

        <!-- MEDIA FEATURE -->
        {% if block.template == 'media-feature' %}
            <h2>{{ block.heading }}</h2>
            <p>Lorem ipsum...</p>
        {% endif %}
    
    {% endfor %}

    {{ content }}

</body>

</html>
