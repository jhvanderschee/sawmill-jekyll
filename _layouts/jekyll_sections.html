<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
</head>

<body>

    <h1>{{ page.title }}</h1>

    {% for section in site.sections %}

        <!-- MEDIA FEATURE -->
        {% if section.template == 'media-feature' %}
            <h2>{{ section.heading }}</h2>
            <p>Lorem ipsum...</p>
        {% elsif section.template == 'contact' %}
            <h2>Contact</h2>
            <p>{{ section.email_address }}</p>
        {% endif %}
    
    {% endfor %}

</body>

</html>
