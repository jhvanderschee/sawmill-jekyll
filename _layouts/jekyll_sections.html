<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
</head>

<body>

    <h1>{{ page.title }}</h1>

    {% for section in page.sections %}
        {% for s in site.sections %}
            {% if section.section contains s.slug %}
                {{ s.content }}
            {% endif %}
        {% endfor %}
    {% endfor %}

    {{ content }}

</body>

</html>
